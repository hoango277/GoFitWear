<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<h2>Xin chào <span th:text="${username}"></span>,</h2>
<p>Tài khoản của bạn vừa được đặt lại mật khẩu.</p>
<p><strong>Tên đăng nhập:</strong> <span th:text="${username}"></span></p>
<p><strong>Mật khẩu mới:</strong> <span th:text="${password}"></span></p>
<p>Vui lòng đăng nhập và đổi mật khẩu ngay khi có thể.</p>
<hr>
<p>Trân trọng,<br/>GoFitWear</p>
</body>
</html>
